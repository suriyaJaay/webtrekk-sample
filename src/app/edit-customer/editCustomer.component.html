

<div class="container">
  <h3>Editing Customer details</h3><br>
  <p *ngIf = "!exist">
  Customer details that you're looking for is doesn't exist
</p>
  <form id = "editAndupdateForm" name = "editAndupdateForm" #editNupdateCust = "ngForm" (ngSubmit) = "editCustDetails(editNupdateCust.value)">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Customer Id</label>
      <div class="col-5">
    <input class="form-control" type="text" name="id" id="id" placeholder="id" [(ngModel)] = "data.id">
  </div>
    </div>
     <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-5">
    <input class="form-control" type="search" name="first" id="first" [(ngModel)] = "data.first" placeholder="first"  >
  </div>
  <div class="col-5">
    <input class="form-control" type="search" name="last" id="last" [(ngModel)] = "data.last" placeholder="last" >
  </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Birthday</label>
      <div class="col-5">
    <input class="form-control" type="text" name="birthday" id="birthday" placeholder="birthday" [(ngModel)] = "data.birthday" ngModel>
  </div>
    </div>
     <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-5">
    <input class="form-control" type="text" name="gender" id="gender" placeholder="gender" [(ngModel)] = "data.gender" ngModel>
  </div>
    </div>
     <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Last Contact</label>
      <div class="col-5">
    <input class="form-control" type="text"  name="lastContact" id="lastContact" placeholder="lastContact" [(ngModel)] = "data.lastContact" ngModel>
  </div>
    </div>
     <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Customer's Lifetime Value</label>
      <div class="col-5">
    <input class="form-control" type="text" name="customerLifetimeValue" id="customerLifetimeValue" placeholder="customerLifetimeValue" [(ngModel)] = "data.customerLifetimeValue" ngModel >
  </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Update Customer</button>
      </div>
    </div>
     <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="button" class="btn btn-primary" routerLink = "/">Return to Home</button>
      </div>
    </div>
  </form>
</div>
