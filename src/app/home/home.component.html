

<div class="container">
  <h3>Customer List page</h3> <br>
  <table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Customer Id</th>
      <th scope="col">Name</th>
      <th scope="col">Birthday</th>
      <th scope="col">Gender</th>
      <th scope="col">Last Contact</th>
      <th scope="col">Customer's Lifetime Value</th>
      <th scope="col">Update / Delete</th>
     <!--  <th scope="col">Delete</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let cust of custDetails">
        <td>{{cust.id}}</td>
        <td>{{cust.name.first}} {{cust.name.last}}</td>
        <td>{{cust.birthday}}</td>
        <td>{{cust.gender}}</td>
        <td>{{cust.lastContact}}</td>
        <td>{{cust.customerLifetimeValue}}</td>
        <td class="btn btn-outline-secondary" [routerLink] = "['/editCustomerDetails', cust.id]">UPDATE</td>        
        <td class="btn btn-outline-danger" (click) = "removeCustData(cust.id)" type="button" >DELETE</td>
        
    </tr>
   
  </tbody>
</table>
</div>

<div class="container">
  <button type="button" class="btn btn-primary" routerLink = '/addCust'>Add Customer</button> 
</div>
